<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Agent Console</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="bg-glow"></div>
  <main class="container">
    <header class="hero">
      <p class="kicker">Remote Control</p>
      <h1>Agent Approval Console</h1>
      <p class="sub">Start runs, watch status, and approve actions from anywhere.</p>
    </header>

    <section class="card">
      <h2>Connection</h2>
      <div class="grid two">
        <label>
          API Base URL
          <input id="baseUrl" type="text" value="" placeholder="https://api.stockgame.cc">
        </label>
        <label>
          Bearer Token
          <input id="token" type="password" placeholder="AGENT_WEB_TOKEN">
        </label>
      </div>
      <div class="actions">
        <button id="saveConn" class="btn accent">Save</button>
        <span id="connMsg" class="muted"></span>
      </div>
    </section>

    <section class="card">
      <h2>Start Run</h2>
      <div class="grid two">
        <label>
          Goal
          <input id="goal" type="text" value="List files in current directory and write one-line summary">
        </label>
        <label>
          CWD
          <input id="cwd" type="text" value=".">
        </label>
        <label>
          Provider
          <select id="provider">
            <option value="gemini">gemini</option>
            <option value="openai">openai</option>
            <option value="anthropic">anthropic</option>
          </select>
        </label>
        <label>
          Max Steps
          <input id="maxSteps" type="number" min="1" max="100" value="6">
        </label>
      </div>
      <div class="actions">
        <button id="startRun" class="btn accent">Start Run</button>
        <span id="runMsg" class="muted"></span>
      </div>
    </section>

    <section class="card">
      <h2>Run Monitor</h2>
      <div class="row">
        <label class="grow">
          Run ID
          <input id="runId" type="text" placeholder="Paste run_id or start a run">
        </label>
        <button id="loadRun" class="btn">Load</button>
        <button id="togglePoll" class="btn">Start Poll</button>
      </div>
      <div class="status-grid">
        <div><span class="muted">Status</span><strong id="status">-</strong></div>
        <div><span class="muted">Events</span><strong id="eventCount">-</strong></div>
      </div>
      <pre id="finalText" class="final">Final output will appear here.</pre>
    </section>

    <section class="card warn" id="approvalCard">
      <h2>Pending Approval</h2>
      <div id="pendingBox">No pending approval.</div>
      <div class="actions">
        <button data-decision="y" class="btn accent approveBtn">Approve (y)</button>
        <button data-decision="n" class="btn reject approveBtn">Reject (n)</button>
        <button data-decision="ad" class="btn deny approveBtn">Always Deny Tool (ad)</button>
      </div>
    </section>

    <section class="card">
      <h2>Events</h2>
      <pre id="events" class="events">[]</pre>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
