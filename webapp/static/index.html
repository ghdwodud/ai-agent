<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>원격 승인 패널</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="bg-glow"></div>
  <main class="container">
    <header class="hero">
      <p class="kicker">간단 모드</p>
      <h1>원격 승인 패널</h1>
      <p class="sub">요청을 시작하고, 뜨는 승인 건만 처리하면 됩니다.</p>
    </header>

    <section class="card">
      <h2>기본 입력</h2>
      <div class="grid">
        <label>
          API 기본 주소
          <input id="baseUrl" type="text" value="" placeholder="https://api.stockgame.cc">
        </label>
        <label>
          목표
          <input id="goal" type="text" value="현재 디렉터리 파일 목록을 확인하고 한 줄 요약 작성">
        </label>
        <label>
          모델 공급자
          <select id="provider">
            <option value="gemini">gemini</option>
            <option value="openai">openai</option>
            <option value="anthropic">anthropic</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button id="startRun" class="btn accent">요청 시작</button>
        <button id="togglePoll" class="btn">자동 새로고침 시작</button>
        <span id="runMsg" class="muted"></span>
      </div>
    </section>

    <section class="card">
      <h2>현재 실행 상태</h2>
      <div class="status-grid">
        <div><span class="muted">상태</span><strong id="status">-</strong></div>
        <div><span class="muted">run_id</span><strong id="runIdText">-</strong></div>
        <div><span class="muted">이벤트 수</span><strong id="eventCount">-</strong></div>
      </div>
      <pre id="finalText" class="final">최종 결과가 여기에 표시됩니다.</pre>
    </section>

    <section class="card warn" id="approvalCard">
      <h2>승인 대기</h2>
      <div id="pendingBox">현재 승인 대기 요청이 없습니다.</div>
      <div class="actions">
        <button data-decision="y" class="btn accent approveBtn">승인 (y)</button>
        <button data-decision="n" class="btn reject approveBtn">거절 (n)</button>
        <button data-decision="ad" class="btn deny approveBtn">이 도구 항상 거절 (ad)</button>
      </div>
    </section>

    <section class="card">
      <h2>이벤트 로그</h2>
      <pre id="events" class="events">[]</pre>
    </section>
  </main>

  <script src="/static/app.js?v=3"></script>
</body>
</html>
